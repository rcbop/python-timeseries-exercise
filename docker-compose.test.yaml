version: '3.3'

services:
  data-consumer:
    container_name: data-consumer
    build:
      context: data-consumer
      target: test
  ts-sensor:
    container_name: ts-sensor
    build:
      context: data-sensor
      target: test
  api:
    container_name: ts-api
    build:
      context: data-api
      target: test
  angular-dashboard:
    container_name: angular-dashboard
    privileged: true
    build:
      context: angular-dashboard
      target: test
    command: npm run ci
  plotly-dashboard:
    container_name: plotly-dashboard
    build:
      context: plotly-dashboard
      target: test
